{% extends "base.html" %}

{% block content %}
<html>
<body>
	<h1>{{restaurant.name}}</h1>
	{% for i in items %}

	{{i.name}}
	</br>

	{{i.description}}
	</br>

	{{i.price}}
	</br>

	<a href="{{url_for('editMenuItem',restaurant_id = restaurant.id, menu_id=i.id)}}">Edit</a>
	<form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id,menu_id=i.id)}}"
	method = 'POST'>
		<input type = 'submit' value = 'Delete'>
	</form>
	{% endfor %}
	<br>
	<a href="{{url_for('newMenuItem',restaurant_id = restaurant.id)}}">New Menu Item</a>
	<br>
	<a href="{{url_for('restaurants')}}">Back</a>
</body>
</html>
{% endblock %}
